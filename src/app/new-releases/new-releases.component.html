<div>
<h1>New Releases</h1>
<h4>You can click on album cover or artist for more information</h4>

<div class="new-release-card-wrapper" fxLayout="row wrap" >
    <div fxFlex="33%" fxFlex.xs="100%" fxFlex.sm="50%" *ngFor="let item of releases" >
    <mat-card [ngClass]="new-release-card">
        <mat-card-title routerLink="/album/{{item.id}}">
            <img mat-card-image src="{{item.images[0].url}}" />
            {{item.name}}
        </mat-card-title>
        <mat-card-subtitle>
            <mat-chip-list aria-label="Artist selection">
                <mat-chip *ngFor="let artist of item.artists" routerLink="/artist/{{artist.id}}">{{artist.name}}</mat-chip>
            </mat-chip-list>
           </mat-card-subtitle>
   
        <mat-card-contents>
            <strong>Release Date:</strong> {{item.release_date}} <br />
            <strong>Tracks:</strong> {{item.total_tracks}} <br />
        </mat-card-contents>
        <!-- <mat-card-footer>{{item.release_date}}</mat-card-footer> -->
    </mat-card>
</div>
</div>

</div>
