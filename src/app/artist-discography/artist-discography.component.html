
<mat-card class="header-wrapper"
    [style.background]="'linear-gradient(
        rgba(0, 0, 0, 0.5),
        rgba(0, 0, 0, 0.5)
      ),url('+ artist.images[0].url +') no-repeat center center'"
    [style.background-size]="'cover'" [style.height]="'450px'">
<mat-card-header class="header">{{artist.name}}</mat-card-header>
</mat-card>
<br /><br />
<h1>Full Discography</h1>
<h5>Click the album cover for more information</h5>

<div fxLayout="row wrap" fxLayout.xs="column">

    <!-- Single "Responsive" Card-->
    <div fxFlex [style.margin]="'20px'"  *ngFor="let album of albums" [routerLink]="['/album', album.id]">
        <mat-card [style.min-width]="'200px'">
            <mat-card-header>
                <mat-card-title>{{album.name}}</mat-card-title>
                <mat-card-subtitle>{{album.album_type}}</mat-card-subtitle>
            </mat-card-header>

            <img mat-card-image class="album-cover"
                src="{{album.images[0].url}}" alt="album art">
            <strong>Release Date: </strong>{{album.release_date}}<br />
            <strong>Tracks: </strong>{{album.total_tracks}}
        </mat-card>
    </div>
    <!-- -->

</div>
