<mat-card>
  <mat-card-content>
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <h2>Register</h2>
      <mat-error *ngIf="warning"> {{ warning }} </mat-error><br />
      <mat-form-field class="full-width-input">
        <input
          matInput
          placeholder="User Name"
          name="username"
          [(ngModel)]="registerUser.userName"
          required
          autofocus
          [disabled]="success"
        />
        <mat-error>Please provide a valid user name</mat-error> </mat-form-field
      ><br />
      <mat-form-field class="full-width-input">
        <input
          matInput
          type="password"
          placeholder="Password"
          name="password"
          [(ngModel)]="registerUser.password"
          required
          [disabled]="success"
        />
        <mat-error>Please provide a valid password</mat-error> </mat-form-field
      ><br />
      <mat-form-field class="full-width-input">
        <input
          matInput
          type="password"
          placeholder="Password"
          name="password2"
          [(ngModel)]="registerUser.password2"
          required
          [disabled]="success"
        />
        <mat-error>Please provide a valid password</mat-error> </mat-form-field
      ><br />

      <button
        [ngSwitch]="loading"
        mat-raised-button
        [disabled]="loading || success"
        color="primary"
        type="submit"
      >
        <mat-icon>account_box</mat-icon>
        <span *ngSwitchCase="true">Processing Request</span>
        <span *ngSwitchCase="false">&nbsp;&nbsp;&nbsp;Register</span>
      </button>
    </form>
  </mat-card-content>
  <div [ngSwitch]="loading">
    <mat-progress-bar *ngSwitchCase="true" mode="indeterminate"></mat-progress-bar>
  </div>
  <!-- when success -->
  <div class="success" *ngIf="success">
    <mat-icon class="done">done</mat-icon>&nbsp;&nbsp;Registration Successful. Please proceed to<br /><br />
    <a routerLink="/login" mat-raised-button color="accent">
      <mat-icon>login</mat-icon>&nbsp;&nbsp;&nbsp;Login
    </a>
  </div>
</mat-card>
