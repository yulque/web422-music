<mat-card>
    <mat-card-content fxLayout="row wrap" fxLayout.xs="column">
        <div fxflex><img src={{album.default.images[1].url}} alt="album cover" [style.margin]="'10px'" [style.max-width]="'90%'" /></div>
        <div fxFlex>
            <div [style.min-width]="'300px'" [style.margin]="'10px'">
                <strong>Record Label: </strong> {{album.default.label }}<br />
                <strong>Release Date: </strong> {{album.default.release_date }}<br /><br />
                <strong>Tracks: </strong>{{album.default.total_tracks}}<br />
                <strong>Popularity: </strong>{{album.default.popularity}}<br /><br />

                <mat-chip-list aria-label="Artist selection">
                    <mat-chip *ngFor="let artist of album.default.tracks.items[0].artists"><a href="/artist">{{artist.name}}</a></mat-chip>
                </mat-chip-list>
                <br />

                <div *ngFor="let copyright of album.default.copyrights">{{copyright.text}}</div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
<br /><br />
<h2>Track Listing</h2>

<mat-list>
    <!-- Single "Responsive" Material List Item-->
    <mat-list-item *ngFor="let track of album.default.tracks.items">
        <mat-icon mat-list-icon>queue_music</mat-icon>
        <div mat-line>
            <mat-card >
                <mat-card-content>{{track.name}} - {{(track.duration_ms/60000).toFixed(2)}} <!-- NOTE 3.34 was determined by using (duration_ms / 60000).toFixed(2) -->
                </mat-card-content>
            </mat-card>
        </div>
    </mat-list-item>
    <!-- -->
</mat-list>
